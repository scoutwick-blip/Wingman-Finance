
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- PWA Settings -->
  <title>Wingman Finance</title>
  <meta name="theme-color" content="#4f46e5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Wingman">
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <link rel="apple-touch-icon" href="/icon.svg">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    /* Design Tokens */
    :root {
      --color-bg-primary: #f8fafc;
      --color-bg-secondary: #ffffff;
      --color-bg-tertiary: #f1f5f9;
      --color-bg-sidebar: #0f172a;
      --color-bg-sidebar-hover: #1e293b;
      --color-bg-sidebar-active: #4f46e5;
      --color-bg-header: #ffffff;
      --color-bg-card: #ffffff;
      --color-bg-card-hover: #f8fafc;
      --color-bg-notification: #f0f4ff;

      --color-text-primary: #0f172a;
      --color-text-secondary: #475569;
      --color-text-tertiary: #94a3b8;
      --color-text-inverse: #ffffff;
      --color-text-sidebar: #94a3b8;
      --color-text-sidebar-active: #ffffff;

      --color-border-primary: #e2e8f0;
      --color-border-secondary: #f1f5f9;
      --color-border-card: #e2e8f0;

      --color-accent: #4f46e5;
      --color-accent-hover: #4338ca;
      --color-accent-light: #eef2ff;

      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-danger: #ef4444;
      --color-info: #3b82f6;

      --radius-sm: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.25rem;

      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.05);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.08), 0 4px 6px -4px rgb(0 0 0 / 0.04);

      --font-tabular: 'Inter', sans-serif;
    }

    /* Dark Mode */
    .dark {
      --color-bg-primary: #0f172a;
      --color-bg-secondary: #1e293b;
      --color-bg-tertiary: #0f172a;
      --color-bg-sidebar: #020617;
      --color-bg-sidebar-hover: #1e293b;
      --color-bg-sidebar-active: #4f46e5;
      --color-bg-header: #1e293b;
      --color-bg-card: #1e293b;
      --color-bg-card-hover: #334155;
      --color-bg-notification: #1e293b;

      --color-text-primary: #f1f5f9;
      --color-text-secondary: #94a3b8;
      --color-text-tertiary: #64748b;
      --color-text-inverse: #0f172a;
      --color-text-sidebar: #64748b;
      --color-text-sidebar-active: #ffffff;

      --color-border-primary: #334155;
      --color-border-secondary: #1e293b;
      --color-border-card: #334155;

      --color-accent: #6366f1;
      --color-accent-hover: #4f46e5;
      --color-accent-light: #1e1b4b;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      overscroll-behavior-y: none;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    /* Tabular numerals for financial data */
    .tabular-nums {
      font-variant-numeric: tabular-nums;
    }

    /* Hide scrollbar for PWA feel but allow scrolling */
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    /* Smooth theme transitions */
    .theme-transition,
    .theme-transition * {
      transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    /* ===== Dark Mode: Tailwind Class Overrides ===== */
    /* Remap hardcoded Tailwind utility classes when .dark is on <html> */

    /* --- Backgrounds: Neutrals --- */
    .dark .bg-white { background-color: #1e293b }
    .dark .bg-slate-50,
    .dark .bg-gray-50 { background-color: #0f172a }
    .dark .bg-slate-100,
    .dark .bg-gray-100 { background-color: #1e293b }
    .dark .bg-slate-200,
    .dark .bg-gray-200 { background-color: #334155 }
    .dark .bg-white\/50 { background-color: rgba(30, 41, 59, 0.5) }
    .dark .bg-slate-50\/50 { background-color: rgba(15, 23, 42, 0.5) }

    /* --- Backgrounds: Status (subtle tints) --- */
    .dark .bg-red-50 { background-color: rgba(239, 68, 68, 0.1) }
    .dark .bg-red-100 { background-color: rgba(239, 68, 68, 0.15) }
    .dark .bg-green-50 { background-color: rgba(16, 185, 129, 0.1) }
    .dark .bg-green-100 { background-color: rgba(16, 185, 129, 0.15) }
    .dark .bg-amber-50,
    .dark .bg-yellow-50 { background-color: rgba(245, 158, 11, 0.1) }
    .dark .bg-blue-50 { background-color: rgba(59, 130, 246, 0.1) }
    .dark .bg-blue-100 { background-color: rgba(59, 130, 246, 0.15) }
    .dark .bg-indigo-50 { background-color: rgba(99, 102, 241, 0.1) }
    .dark .bg-purple-50 { background-color: rgba(168, 85, 247, 0.1) }

    /* --- Text: Neutrals --- */
    .dark .text-slate-900,
    .dark .text-gray-900 { color: #f1f5f9 }
    .dark .text-slate-800,
    .dark .text-gray-800 { color: #e2e8f0 }
    .dark .text-slate-700,
    .dark .text-gray-700 { color: #94a3b8 }
    .dark .text-slate-600,
    .dark .text-gray-600 { color: #94a3b8 }
    .dark .text-slate-500,
    .dark .text-gray-500 { color: #64748b }
    .dark .text-slate-400,
    .dark .text-gray-400 { color: #64748b }

    /* --- Text: Status (lighter for dark bg contrast) --- */
    .dark .text-red-800,
    .dark .text-red-900 { color: #fca5a5 }
    .dark .text-red-600,
    .dark .text-red-700 { color: #f87171 }
    .dark .text-green-800,
    .dark .text-green-900 { color: #86efac }
    .dark .text-green-600,
    .dark .text-green-700 { color: #4ade80 }
    .dark .text-amber-800,
    .dark .text-amber-900 { color: #fcd34d }
    .dark .text-amber-600,
    .dark .text-amber-700 { color: #fbbf24 }
    .dark .text-yellow-600,
    .dark .text-yellow-700 { color: #fbbf24 }
    .dark .text-blue-800,
    .dark .text-blue-900 { color: #93c5fd }
    .dark .text-blue-600,
    .dark .text-blue-700 { color: #60a5fa }
    .dark .text-indigo-900 { color: #a5b4fc }
    .dark .text-indigo-700 { color: #818cf8 }
    .dark .text-purple-700 { color: #c084fc }

    /* --- Borders: Neutrals --- */
    .dark .border-slate-200,
    .dark .border-slate-300,
    .dark .border-gray-200,
    .dark .border-gray-300 { border-color: #334155 }
    .dark .border-slate-100,
    .dark .border-slate-50,
    .dark .border-gray-100 { border-color: #1e293b }

    /* --- Borders: Status --- */
    .dark .border-red-200,
    .dark .border-red-100 { border-color: rgba(239, 68, 68, 0.3) }
    .dark .border-green-200,
    .dark .border-green-100 { border-color: rgba(16, 185, 129, 0.3) }
    .dark .border-amber-200,
    .dark .border-yellow-200 { border-color: rgba(245, 158, 11, 0.3) }
    .dark .border-blue-200,
    .dark .border-blue-100 { border-color: rgba(59, 130, 246, 0.3) }

    /* --- Hover states --- */
    .dark .hover\:bg-slate-50:hover,
    .dark .hover\:bg-gray-50:hover { background-color: #334155 }
    .dark .hover\:bg-slate-100:hover,
    .dark .hover\:bg-gray-100:hover { background-color: #334155 }
    .dark .hover\:bg-white:hover { background-color: #334155 }
    .dark .hover\:border-slate-300:hover,
    .dark .hover\:border-gray-300:hover { border-color: #475569 }
    .dark .hover\:text-slate-900:hover,
    .dark .hover\:text-gray-900:hover { color: #f1f5f9 }

    /* --- Divide --- */
    .dark .divide-slate-200 > :not([hidden]) ~ :not([hidden]),
    .dark .divide-gray-200 > :not([hidden]) ~ :not([hidden]) { border-color: #334155 }

    /* --- Placeholder text --- */
    .dark .placeholder-gray-400::placeholder,
    .dark .placeholder-slate-400::placeholder { color: #64748b }
    .dark .placeholder-gray-500::placeholder,
    .dark .placeholder-slate-500::placeholder { color: #64748b }

    /* --- Shadows (deeper in dark mode) --- */
    .dark .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.3) }
    .dark .shadow-md { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.4), 0 2px 4px -2px rgb(0 0 0 / 0.3) }
    .dark .shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.5), 0 4px 6px -4px rgb(0 0 0 / 0.3) }

    /* --- Rings --- */
    .dark .ring-slate-200,
    .dark .ring-gray-200 { --tw-ring-color: #334155 }

    /* --- Backgrounds: Additional neutrals --- */
    .dark .bg-slate-300 { background-color: #475569 }
    .dark .bg-slate-100\/50 { background-color: rgba(15, 23, 42, 0.5) }

    /* --- Backgrounds: Rose/Orange/Emerald status --- */
    .dark .bg-rose-50 { background-color: rgba(244, 63, 94, 0.1) }
    .dark .bg-rose-100 { background-color: rgba(244, 63, 94, 0.15) }
    .dark .bg-orange-50 { background-color: rgba(249, 115, 22, 0.1) }
    .dark .bg-emerald-100 { background-color: rgba(16, 185, 129, 0.15) }

    /* --- Text: Rose/Orange/Emerald status --- */
    .dark .text-rose-800,
    .dark .text-rose-900 { color: #fda4af }
    .dark .text-rose-600,
    .dark .text-rose-700 { color: #fb7185 }
    .dark .text-emerald-600,
    .dark .text-emerald-700 { color: #34d399 }
    .dark .text-orange-600,
    .dark .text-orange-700 { color: #fb923c }

    /* --- Borders: Rose/Orange --- */
    .dark .border-rose-100,
    .dark .border-rose-200 { border-color: rgba(244, 63, 94, 0.3) }
    .dark .border-orange-200,
    .dark .border-orange-500 { border-color: rgba(249, 115, 22, 0.3) }

    /* --- Gradient from/to for light gradients --- */
    .dark .from-indigo-50 { --tw-gradient-from: rgba(99, 102, 241, 0.1) }
    .dark .from-blue-50 { --tw-gradient-from: rgba(59, 130, 246, 0.1) }
    .dark .to-blue-50 { --tw-gradient-to: rgba(59, 130, 246, 0.1) }
    .dark .to-indigo-50 { --tw-gradient-to: rgba(99, 102, 241, 0.1) }

    /* --- Recharts SVG text (axis labels, legend) --- */
    .dark .recharts-text { fill: #94a3b8 }
    .dark .recharts-legend-item-text { color: #94a3b8 !important }
    .dark .recharts-cartesian-axis-tick-value { fill: #94a3b8 }
    .dark .recharts-tooltip-label { color: #94a3b8 }

    /* --- Form inputs: ensure readability --- */
    .dark input,
    .dark select,
    .dark textarea {
      color-scheme: dark;
    }
    .dark input:not([type="checkbox"]):not([type="radio"]):not([type="range"]):not([type="color"]),
    .dark select,
    .dark textarea {
      color: #f1f5f9;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
